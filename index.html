<!DOCTYPE html>

    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li><a href="#contact">Contact</a></li>
            </ul>

    </section>

    </section>

    <section id="services">
        <h1>Services</h1>
        <p>These are our services.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
